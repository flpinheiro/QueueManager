name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write    

# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore 
      
    - name: Build
      run: dotnet build  --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --verbosity normal --logger "trx;LogFileName=test-results.trx"


    # - name: Publish Test Results
    #   uses: EnricoMi/publish-unit-test-result-action/composite@v2
    #   if: always()
    #   with:
    #     files: test/UnitTest/TestResults/*.trx

    # - name: Test Report
    #   uses: dorny/test-reporter@v1
    #   if: success() || failure()    # run this step even if previous step failed
    #   with:
    #     name: DOTNET Tests                      # Name of the check run which will be created
    #     path: test/UnitTest/TestResults/*.trx    # Path to test results
    #     reporter: dotnet-trx                    # Format of test results

  versionize:
    runs-on: ubuntu-latest
    outputs:
        version: ${{ steps.get-version.outputs.version }}
    steps:
    - uses: actions/checkout@v3
      with: 
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: add git credentials
      run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: dotnet tool restore
      run: dotnet tool restore

    - name: Versionize
      run: dotnet tool run versionize
  
    - name: get-version
      id: get-version
      run: echo "version=$(dotnet tool run versionize inspect)" >> $GITHUB_OUTPUT
  
    - name: git push changelog
      run: git push --follow-tags origin master    

  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    # add to github repository secrets:
    # DOCKERHUB_TOKEN
    # add to github repository variables:
    # DOCKERHUB_USERNAME
    # DOCKER_IMAGENAME
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # update Docker tags username/imagename:version
    - name: Build and push Api Image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./src/WebApi/Dockerfile
        push: true
        tags: ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_IMAGENAME }}:latest,${{ vars.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_IMAGENAME }}:${{needs.versionize.outputs.version}}
    #   tags: username/imagename:version      